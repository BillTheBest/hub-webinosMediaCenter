<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Page Transitions</title>
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		<link rel="stylesheet" type="text/css" href="css/animations.css" />
	</head>
	<body>
		<div class="pt-triggers">
            <button id="button_s1" class="pt-touch-button">Show first page</button>
            <button id="button_s2" class="pt-touch-button">Show second page</button>
            <button id="button_s3" class="pt-touch-button">Show third page</button>
            <button id="button_s4" class="pt-touch-button">Show fourth page</button>
            <button id="button_s5" class="pt-touch-button">Show fifth page</button>
            <button id="button_s6" class="pt-touch-button">Show sixth page</button>
		</div><!-- /triggers -->

		<div id="pt-main" class="pt-perspective">
			<div id="s1" class="pt-page pt-page-1"><h1><span>A collection of</span><strong>Page 1</strong> Transitions</h1></div>
			<div id="s2" class="pt-page pt-page-2"><h1><span>A collection of</span><strong>Page 2</strong> Transitions</h1></div>
			<div id="s3" class="pt-page pt-page-3"><h1><span>A collection of</span><strong>Page 3</strong> Transitions</h1></div>
			<div id="s4" class="pt-page pt-page-4"><h1><span>A collection of</span><strong>Page 4</strong> Transitions</h1></div>
			<div id="s5" class="pt-page pt-page-5"><h1><span>A collection of</span><strong>Page 5</strong> Transitions</h1></div>
			<div id="s6" class="pt-page pt-page-6"><h1><span>A collection of</span><strong>Page 6</strong> Transitions</h1></div>
		</div>
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/pagetransition.js"></script>
	</body>
</html>
