<!DOCTYPE html>
<html>
    <head>
        <title>Index</title>
        <script type="text/javascript" src="dist/wrt.js"></script>
        <script type="text/javascript" src="dist/deps.js"></script>
        <script type="text/javascript" src="dist/app.js"></script>
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="css/animations.css" rel="stylesheet" type="text/css" />
        <link href="css/jquery.growl.css" rel="stylesheet" type="text/css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    </head>
    <body>
        <div class="overlay"></div>
        <div class="logoArea">
            <a href="http://www.fokus.fraunhofer.de/go/webinostv" target="_blank">
                <div class="webinoslogo"></div>
                <div class="fokuslogo"></div>
            </a>
        </div>
        <div id="mainmenu" class="menu">
            <div id="toadvancedbrowserbutton" class="mm_button nav_mm"><p>Browser</p></div>
            <div id="torendererbutton" class="mm_button nav_mm"><p>Renderer</p></div>
            <div id="tocontrollerbutton" class="mm_button nav_mm"><p>Controller</p></div>
            <div class="mm_button">
                <div id="topushstatebutton" class="mm_subbutton nav_mm"><p>Share To</p></div>
                <div id="topullstatebutton" class="mm_subbutton nav_mm"><p>Follow Me</p></div>
            </div>
        </div>
        <div id="selectDevice" class="menu">
            <div><p id="selectDeviceTag">Choose Target...</p></div>
            <div id="st_wrapper" class="mainmenulist">
                <ul id="selectDevicelist">
                </ul>
            </div>
        </div>

        <div id="startscreen" class="pt-page">
            <img src="images/webinosTV.jpg">
        </div>

        <div id="browser" class="pt-page">
            <div class="browserMainMenuButton"></div>
            <div id="horizontalwrapper">
                <div id="horizontalscroller">
                    <div id="header">
                        <div class="listhead buttonlist">
                            <img src="images/next_right_blue.svg"><p>Source Device</p>
                            <div id="sourcetopfadeout" class="topfadeout buttonlist"></div>
                        </div>
                        <div class="listhead buttonlist">
                            <img src="images/next_right_blue.svg"><p>Categories</p>
                            <div id="categorytopfadeout" class="topfadeout buttonlist"></div>
                        </div>
                        <div class="listhead contentlist">
                            <img src="images/next_right_blue.svg"><p>Select Files</p>
                            <div id="contenttopfadeout" class="topfadeout contentlist"></div>
                        </div>
                        <div class="listhead buttonlist">
                            <img src="images/next_right_blue.svg"><p>Target Device</p>
                            <div id="targettopfadeout" class="topfadeout buttonlist"></div>
                        </div>
                        <div class="listhead buttonlist">
                            <img src="images/next_right_blue.svg"><p>Play Mode</p>
                            <div id="playmodetopfadeout" class="topfadeout buttonlist"></div>
                        </div>
                        <div class="listhead contentlist">
                            <img src="images/next_right_blue.svg"><p>Queue: <span id="peer"></span></p>
                            <div id="queuetopfadeout" class="topfadeout contentlist"></div>
                        </div>
                    </div>
                    <div id="verticalwrapper">
                        <div id="sourcewrapper" class="wrapper buttonlist">
                            <ul id="sourcelist">

                            </ul>
                        </div>
                        <div id="mediatypwrapper" class="wrapper buttonlist">
                            <ul id="mediatyplist">
                                <li class="nav_ca">
                                    <img src="images/movie.svg">
                                    <p>Movies</p>
                                </li>
                                <li class="nav_ca">
                                    <img src="images/music.svg">
                                    <p>Music</p>

                                </li >
                                <li class="nav_ca">
                                    <img src="images/image.svg">
                                    <p>Images</p>
                                </li>
                                <li class="nav_ca">
                                    <img src="images/tv_channels.svg">
                                    <p>Channels</p>
                                </li>
                                <li class="nav_ca">
                                    <img src="images/folder.svg">
                                    <p>Documents</p>
                                </li>
                                <li class="nav_ca">
                                    <img src="images/apps.svg">
                                    <p>Apps</p>
                                </li>
                            </ul>
                        </div>
                        <div class="wrapper contentlist">
                                <div class="searchfield nav_co">
                                    <img src="images/search.svg"><input type="text" id="searchfield">
                                </div>
                                <div id="contentwrapper" class="wrapper">
                                    <ul id="contentlist">

                                    </ul>
                                </div>
                        </div>
                        <div id="targetwrapper" class="wrapper buttonlist">
                            <ul id="targetlist">

                            </ul>
                        </div>
                        <div id="playmodewrapper" class="wrapper buttonlist">
                            <ul id="playmodelist">
                                <li id="prepend" class="nav_pm">
                                    <img src="images/play_on.svg">
                                    <p>Play now</p>
                                </li>
                                <li id="append" class="nav_pm">
                                    <img src="images/queue.svg">
                                    <p>Add to Queue</p>
                                </li>
                            </ul>
                        </div>
                        <div class="wrapper contentlist">
                            <div class="queuecontrols">

                            </div>
                            <div id="queuewrapper" class="wrapper">
                                <ul id="queuelist">

                                </ul>
                            </div>
                        </div>
                    </div>
                    <div id="footer">
                        <div class="listfoot buttonlist">
                            <div id="sourcebottomfadeout" class="bottomfadeout buttonlist"></div>
                        </div>
                        <div class="listfoot buttonlist">
                            <div id="categorybottomfadeout" class="bottomfadeout buttonlist"></div>
                        </div>
                        <div class="listfoot contentlist">
                            <div id="contentbottomfadeout" class="bottomfadeout contentlist"></div>
                        </div>
                        <div class="listfoot buttonlist">
                            <div id="targetbottomfadeout" class="bottomfadeout buttonlist"></div>
                        </div>
                        <div class="listfoot buttonlist">
                            <div id="playmodebottomfadeout" class="bottomfadeout buttonlist"></div>
                        </div>
                        <div class="listfoot contentlist">
                            <div id="queuebottomfadeout" class="bottomfadeout contentlist"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="leftfadeout"></div>
            <div id="rightfadeout"></div>
        </div>

        <div id="renderer" class="pt-page">
            <video></video>
            <audio></audio>
            <div class="imageContainer"></div>
            <div class="rendererControlls"></div>
        </div>

        <div id="controller" class="pt-page">
            <div id="orientation">
                <div class="backButton">
                    <div class="backButtonCaption"></div>
                    <div class="clickAreaBack"></div>
                </div>
                <div class="tapButton">
                    <div class="clickAreaUp"></div>
                    <div class="clickAreaDown"></div>
                    <div class="clickAreaLeft"></div>
                    <div class="clickAreaRight"></div>
                    <div class="clickAreaOk"></div>
                </div>
                <div class="switchButtons">
                    <div class="switchButton changeModeButton"></div>
                    <div class="switchButton toggleGyroButton"></div>
                    <div class="switchButton toggleSwipeButton"></div>
                    <div class="switchButton toggleTapButton"></div>
                    <div class="switchButton searchButton"></div>
                </div>
                <p id="remoteTarget"></p>
            </div>
        </div>
    </body>
</html>
